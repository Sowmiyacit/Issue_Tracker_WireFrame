<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Issue Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

            <h1>Welcome to College Issue Tracker</h1>
            <div class="role-buttons">

                <div class="role-card" onclick="redirectTo('staff-login.html')">
